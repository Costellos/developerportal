<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer's portal</title>
    <script src="jquery/jquery-3.4.1.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"></script>
    <script>
        $(function() {
            $("#subheader").load("subheader.html");
            $("#footer").load("footer.html");
        });
    </script>
    <link rel="stylesheet" href="ifmr_devportal.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="readme.css">
    <link rel="stylesheet" href="footerstyle.css">
    <style>
        h3 {
            font-size: 1.25em;
        }
        
        iframe {
            border: none;
            width: 90%;
        }
    </style>
    <base target="mainframe">
</head>

<body>
    <div class="container">

        <div id="subheader"></div>

        <div class="section ospicker" id="mainframe">

            <zero-md src="documentation/O3R/README.md">
                <!--  <template>
                    <link rel="stylesheet" href="mdstyles.css">
                </template> -->
            </zero-md>

        </div>

    </div>

    <iframe name="contentframe"></iframe>

    <div id="footer"></div>
    <script>
        var frame = document.getElementById("mainframe");

        frame.onload = function() {
            frame.style.height = frame.contentWindow.document.body.scrollHeight + 'px';
            frame.style.width = frame.contentWindow.document.body.scrollWidth + 'px';
        }
    </script>

</body>

</html>
